<div class="content" [style.max-height]="map === 'mobile' && map === 'mobile' && !drawerOpen ? '78px' : null">
  <template ngFor let-item [ngForOf]="filterItems | remap:map">
    <div class="left" [ngClass]="{search: item.type === 'search'}">
      <app-select *ngIf="item.type === 'select'" (update)="onSelectUpdate(item.name, $event)" [category]="item.name" [options]="item.options" class="left item" [tabindex]="map === 'mobile' && !drawerOpen ? -1 : null" [ariaHidden]="map === 'mobile' && !drawerOpen" [label]="'Filter by ' + item.name"></app-select>
      <app-input *ngIf="item.type === 'search'" (update)="filterValues['search'] = $event; onUpdate()" special="search" label="Search recipes" class="item" ></app-input>
      <app-button-clear label="toggle additional search options" class="toggle" *ngIf="item.type === 'search'" (click)="onDrawerToggle()" ><app-icon-nav></app-icon-nav></app-button-clear>
    </div>
  </template>
  <a class="right item" aria-label="Instagram social media external link" href="https://www.instagram.com/cleantothecore/" target="_blank" [tabindex]="map === 'mobile' && !drawerOpen ? -1 : null" [attr.aria-hidden]="map === 'mobile' && !drawerOpen">
    <app-icon-instagram></app-icon-instagram>
  </a>
  <a class="right item" aria-label="Facebook social media external link" href="https://www.facebook.com/Clean-to-the-Core-456459467870666/" target="_blank" [tabindex]="map === 'mobile' && !drawerOpen ? -1 : null" [attr.aria-hidden]="map === 'mobile' && !drawerOpen">
    <app-icon-facebook></app-icon-facebook>
  </a>
  <a class="right item" aria-label="Pinterest social media external link" href="https://www.pinterest.com/janesmith0711/" target="_blank" [tabindex]="map === 'mobile' && !drawerOpen ? -1 : null" [attr.aria-hidden]="map === 'mobile' && !drawerOpen">
    <app-icon-pinterest></app-icon-pinterest>
  </a>
</div>
